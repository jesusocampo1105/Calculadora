<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <button class="switch" id="switch">
        <span>‚òÄÔ∏è</span>

    <section class="calculator">
<!-- Espacio donde saldran los resultados -->
    <section class="text">
        <p class="resultado"></p>
    </section>
    <hr>
    <section class="buttons">
<!-- Botones de la calculadora -->
        <button class="ac button gray"> AC </button>
        <button class="+/- button gray"> +/- </button>
        <button class="% button gray"> % </button>
        <button class="division button yellow"> / </button>
        <button class="uno button gray"> 1 </button>
        <button class="dos button gray"> 2 </button>
        <button class="tres button gray"> 3 </button>
        <button class="multiplicacion button yellow"> X </button>
        <button class="cuatro button gray"> 4 </button>
        <button class="cinco button gray"> 5 </button>
        <button class="seis button gray"> 6 </button>
        <button class="resta button yellow"> - </button>
        <button class="siete button gray"> 7 </button>
        <button class="ocho button gray"> 8 </button>
        <button class="nueve button gray"> 9 </button>
        <button class="suma button yellow"> + </button>
        <button class="cero button gray"> 0 </button>
        <button class="punto button gray"> . </button>
        <button class="igual button gray"> = </button>

    </section>

</section>
