<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <section class="calculator">

    <section class="text">
        <p> 0 </p>
    </section>
    <hr>
    <section class="buttons">

        <button class="AC button gray"> AC </button>
        <button class="+/- button gray"> +/- </button>
        <button class="% button gray"> % </button>
        <button class="/ button yellow"> / </button>
        <button class="1 button gray"> 1 </button>
        <button class="2 button gray"> 2 </button>
        <button class="3 button gray"> 3 </button>
        <button class="x button yellow"> X </button>
        <button class="4 button gray"> 4 </button>
        <button class="5 button gray"> 5 </button>
        <button class="6 button gray"> 6 </button>
        <button class="- button yellow"> - </button>
        <button class="7 button gray"> 7 </button>
        <button class="8 button gray"> 8 </button>
        <button class="9 button gray"> 9 </button>
        <button class="+ button yellow"> + </button>
        <button class="cero button gray"> 0 </button>
        <button class="punto button gray"> . </button>
        <button class="igual button gray"> = </button>

    </section>

</section>
    <script src="./script.js"></script>
</body>
</html>
